<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <script defer src="game.js"></script>
</head>

<body>
    <main>
        <h1>MAZES </h1>
        <div class="container">
            <canvas id="mazeDisplayHTML" width="300" height="300"></canvas>
            <br>
            <button id="newMazeButtonHTML"class="btn">New Maze</button>
            <button id="printMazeButtonHTML"class="btn">Print Maze</button>
            <div id="instructions">
                <h2>Instructions</h2>  
                <p>Use the arrow keys to navigate the maze. Reach the blue circle to win!</p>
                <p>Click "New Maze" to generate a new maze.</p>
                <p>Click "Print Maze" to well... print the maze</p
            </div>
        </div>
    </main>
    <footer>
        <small>
             a game by Lusac11.1
        </small>
    </footer>
</body>

</html>
